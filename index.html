<html lang="en">
<head>

<body>
    <h1>BOA PARTIDA! QUE VENÇA O MELHOR!</h1>
        <div class="pontuação"> 
            <h2>Pontuação</h2>
            <div class="gerale">
                <div>

                    <div class="input">

                    </div>
                    <div class="placar">

                        <button onclick="pontuação(3)">Truco</button>

                        <button onclick="pontuação(9)">9</button>
                        <button onclick="pontuação(12)">12</button>
                    </div>
                </div>
            </div>
        
        <div class="zero">
            <button onclick="zerar()">Zerar</button>
        </div>
        
            <div class="gerale">
                <p>Time 2:</p>
                <div class="input">
                    <input type="text">
                </div>
                <div class="placar">
                    <p class="resultado"></p>
                </div> 
                <div class="button">
                    <button onclick="placar(1)">+1</button>
                    <button onclick="placar(3)">Truco</button>
                    <button onclick="placar(6)">6</button>
                    <button onclick="placar(9)">9</button>
                    <button onclick="placar(12)">12</button>
                </div>
            </div>
        </div>
        <div class="set">
            <h2>Contagem de Set's</h2>
            <p>Time 1:</p>
            <p class="final"></p>
            <div class="zero">
                <button onclick="zero()">Zerar</button>
            </div>
            <p>Time 2:</p>
            <p class="fon"></p>
        </div>
