    <h1>BOA PARTIDA! QUE VENÇA O MELHOR!</h1>
        <div class="pontuação"> 
            <h2>Pontuação</h2>
            <div class="gerale">
                <div>
                    <p>Dupla 1:</p>
                    <div class="input">

                    </div>
                    <div class="placar">

                </div>
            </div>
        
        <div class="zero">
            <button onclick="zerar()">Zerar</button>
        </div>
        
            <div class="gerale">
                <p>Dupla 2:</p>
                <div class="input">
                    <input type="text">
                </div>
                <div class="placar">
                    <p class="resultado"></p>
                </div>
                <div class="button">
                    <button onclick="um()">+1</button>
                    <button onclick="três()">Truco</button>
                    <button onclick="seis()">6</button>
                    <button onclick="nove()">9</button>
                    <button onclick="doze()">12</button>
                </div>
            </div>
        </div>
        <div class="set">
            <h2>Contagem de Set's</h2>
            <p>Dupla 1:</p>
            <p class="final"></p>
            <div class="button">
                <button onclick="adiciona()">+1</button>
                <button onclick="diminui()">-1</button>
            </div>
            <div class="zero">
                <button onclick="zero()">Zerar</button>
            </div>
            <p>Dupla 2:</p>
            <p class="fon"></p>

                <button onclick="mais()">+1</button>
                <button onclick="menos()">-1</button>

        </div>
